# ═══════════════════════════════════════════════════════════════════════════════
# DISCOVERY QUERIES (for discover-tools.md task)
# ═══════════════════════════════════════════════════════════════════════════════

discovery_queries:
  mcp_servers:
    - "MCP server {domain} site:github.com"
    - "Model Context Protocol {domain}"
    - "anthropic MCP {domain}"

  apis:
    - "{domain} API REST"
    - "best {domain} APIs 2025 2026"
    - "{domain} API integration"

  cli_tools:
    - "{domain} CLI tool"
    - "best {domain} command line tools"
    - "awesome {domain} CLI github"

  github_projects:
    - "{domain} automation github"
    - "awesome {domain} github"
    - "{domain} toolkit github stars:>100"

  libraries:
    - "python {domain} library"
    - "node {domain} package npm"
    - "{domain} SDK"

# ═══════════════════════════════════════════════════════════════════════════════
# QUALITY SCORING FOR DISCOVERED TOOLS
# ═══════════════════════════════════════════════════════════════════════════════

quality_criteria:
  mcp_server:
    - name: "official_source"
      weight: 0.3
      check: "Is it from modelcontextprotocol org or anthropic?"
    - name: "documentation"
      weight: 0.2
      check: "Has README with setup instructions?"
    - name: "maintenance"
      weight: 0.2
      check: "Updated in last 6 months?"
    - name: "stars"
      weight: 0.15
      check: "GitHub stars > 50?"
    - name: "issues_resolved"
      weight: 0.15
      check: "Responsive to issues?"

  api:
    - name: "reliability"
      weight: 0.3
      check: "Uptime > 99%?"
    - name: "documentation"
      weight: 0.25
      check: "Complete API docs?"
    - name: "pricing"
      weight: 0.2
      check: "Free tier available?"
    - name: "rate_limits"
      weight: 0.15
      check: "Reasonable rate limits?"
    - name: "auth_complexity"
      weight: 0.1
      check: "Simple auth (API key vs OAuth)?"

  cli:
    - name: "installation"
      weight: 0.3
      check: "Easy install (brew/npm/pip)?"
    - name: "documentation"
      weight: 0.25
      check: "Good --help and man pages?"
    - name: "cross_platform"
      weight: 0.2
      check: "Works on macOS/Linux/Windows?"
    - name: "maintenance"
      weight: 0.15
      check: "Active development?"
    - name: "community"
      weight: 0.1
      check: "Active community/support?"

