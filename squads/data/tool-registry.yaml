# Tool Registry - AIOS Global Tool Catalog
# ═══════════════════════════════════════════════════════════════════════════════
# Registro global de ferramentas disponíveis no ecossistema AIOS.
# Atualizado automaticamente pela task `discover-tools.md`
# ═══════════════════════════════════════════════════════════════════════════════

version: "1.0"
last_updated: "2026-02-03"
updated_by: "squad-architect"

# ═══════════════════════════════════════════════════════════════════════════════
# CATEGORIAS DE FERRAMENTAS
# ═══════════════════════════════════════════════════════════════════════════════

categories:
  mcp:
    description: "Model Context Protocol servers - extend Claude's capabilities"
    discovery_sources:
      - "https://github.com/modelcontextprotocol"
      - "https://github.com/topics/mcp-server"
      - "https://glama.ai/mcp/servers"

  api:
    description: "REST/GraphQL APIs for data and services"
    discovery_sources:
      - "https://rapidapi.com"
      - "https://publicapis.dev"
      - "https://github.com/public-apis/public-apis"

  cli:
    description: "Command-line tools executable via Bash"
    discovery_sources:
      - "https://github.com/agarrharr/awesome-cli-apps"
      - "homebrew formulae"
      - "npm packages"

  library:
    description: "Code libraries (Python, Node, etc.)"
    discovery_sources:
      - "pypi.org"
      - "npmjs.com"
      - "github.com"

  github_project:
    description: "Open source projects with reusable components"
    discovery_sources:
      - "github.com/topics"
      - "github.com/collections"

  skill_library:
    description: "Pre-built AI agent skills and prompts"
    discovery_sources:
      - "langchain hub"
      - "promptbase"
      - "github.com/topics/ai-agents"

# ═══════════════════════════════════════════════════════════════════════════════
# FERRAMENTAS NATIVAS DO CLAUDE CODE
# ═══════════════════════════════════════════════════════════════════════════════

native_tools:
  read:
    type: native
    category: file_operations
    capabilities: ["read_files", "read_images", "read_notebooks"]
    description: "Read file contents, images, and Jupyter notebooks"

  write:
    type: native
    category: file_operations
    capabilities: ["create_files", "overwrite_files"]
    description: "Write content to files"

  edit:
    type: native
    category: file_operations
    capabilities: ["edit_files", "find_replace"]
    description: "Surgical edits to existing files"

  bash:
    type: native
    category: system
    capabilities: ["run_commands", "git_operations", "npm", "docker"]
    description: "Execute shell commands"

  glob:
    type: native
    category: search
    capabilities: ["find_files_by_pattern"]
    description: "Find files matching glob patterns"

  grep:
    type: native
    category: search
    capabilities: ["search_content", "regex_search"]
    description: "Search file contents with regex"

  web_search:
    type: native
    category: research
    capabilities: ["search_web", "current_events"]
    description: "Search the web for information"

  web_fetch:
    type: native
    category: research
    capabilities: ["fetch_url", "extract_content"]
    description: "Fetch and process web page content"

  task:
    type: native
    category: orchestration
    capabilities: ["spawn_agents", "parallel_execution"]
    description: "Launch specialized sub-agents"

# ═══════════════════════════════════════════════════════════════════════════════
# MCP SERVERS DISPONÍVEIS
# ═══════════════════════════════════════════════════════════════════════════════

mcp_servers:
  # ─────────────────────────────────────────────────────────────────────────────
  # INSTALLED & CONFIGURED
  # ─────────────────────────────────────────────────────────────────────────────

  desktop-commander:
    status: installed
    category: system
    capabilities:
      - "file_operations"
      - "process_management"
      - "directory_listing"
      - "search_files"
      - "search_content"
      - "pdf_operations"
      - "excel_operations"
    tools:
      - read_file
      - write_file
      - edit_block
      - list_directory
      - start_process
      - interact_with_process
      - start_search
      - write_pdf
    use_cases:
      - "File system operations"
      - "Process automation"
      - "Data file processing"

  exa:
    status: installed
    category: research
    capabilities:
      - "web_search"
      - "company_research"
      - "code_context"
    tools:
      - web_search_exa
      - company_research_exa
      - get_code_context_exa
    use_cases:
      - "Deep web research"
      - "Competitive analysis"
      - "Code documentation lookup"

  context7:
    status: installed
    category: documentation
    capabilities:
      - "library_docs"
      - "api_reference"
    tools:
      - resolve-library-id
      - query-docs
    use_cases:
      - "Library documentation lookup"
      - "API reference"
      - "Code examples"

  # ─────────────────────────────────────────────────────────────────────────────
  # KNOWN BUT NOT INSTALLED (Candidates for discovery)
  # ─────────────────────────────────────────────────────────────────────────────

  playwright:
    status: known
    category: browser_automation
    capabilities:
      - "browser_automation"
      - "screenshots"
      - "web_testing"
    source: "https://github.com/anthropics/anthropic-tools/tree/main/computer-use"
    install_command: "npm install @anthropic/mcp-server-playwright"

  github:
    status: known
    category: development
    capabilities:
      - "repo_management"
      - "issue_tracking"
      - "pr_management"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/github"

  slack:
    status: known
    category: communication
    capabilities:
      - "send_messages"
      - "read_channels"
      - "manage_threads"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/slack"

  notion:
    status: known
    category: productivity
    capabilities:
      - "read_pages"
      - "create_pages"
      - "manage_databases"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/notion"

  filesystem:
    status: known
    category: file_operations
    capabilities:
      - "sandboxed_file_access"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/filesystem"

  memory:
    status: known
    category: knowledge
    capabilities:
      - "persistent_memory"
      - "knowledge_graph"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/memory"

  puppeteer:
    status: known
    category: browser_automation
    capabilities:
      - "headless_browser"
      - "web_scraping"
      - "pdf_generation"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/puppeteer"

  brave-search:
    status: known
    category: research
    capabilities:
      - "web_search"
      - "news_search"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/brave-search"

  google-drive:
    status: known
    category: storage
    capabilities:
      - "file_storage"
      - "document_access"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/gdrive"

  postgres:
    status: known
    category: database
    capabilities:
      - "sql_queries"
      - "schema_inspection"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/postgres"

  sqlite:
    status: known
    category: database
    capabilities:
      - "local_database"
      - "sql_queries"
    source: "https://github.com/modelcontextprotocol/servers/tree/main/src/sqlite"

# ═══════════════════════════════════════════════════════════════════════════════
# CAPABILITY → TOOL MAPPING
# ═══════════════════════════════════════════════════════════════════════════════

capability_mapping:
  # Research & Discovery
  web_research:
    primary: [exa, web_search]
    fallback: [web_fetch]

  company_analysis:
    primary: [exa]
    requires_install: [crunchbase_api]

  code_documentation:
    primary: [context7, exa]

  # File Operations
  read_files:
    primary: [read, desktop-commander]

  write_files:
    primary: [write, edit, desktop-commander]

  pdf_processing:
    primary: [desktop-commander]
    requires_install: [pdf-reader-mcp]

  excel_processing:
    primary: [desktop-commander]

  # Browser Automation
  web_scraping:
    requires_install: [playwright, puppeteer]
    fallback: [web_fetch]

  screenshots:
    requires_install: [playwright]

  form_filling:
    requires_install: [playwright]

  # Communication
  send_notifications:
    requires_install: [slack, discord-mcp]

  email:
    requires_install: [gmail-mcp, sendgrid-api]

  # Database
  sql_queries:
    requires_install: [postgres, sqlite]
    native_alternative: "bash + psql/sqlite3 CLI"

  # AI/ML
  embeddings:
    requires_install: [openai-api, cohere-api]

  transcription:
    requires_install: [assemblyai, whisper-api]

  image_generation:
    requires_install: [dalle-api, midjourney-api, stability-api]

